version: '3.7'
services:
  django_gunicorn:
    build:
      context: .
    ports:
      - "8008:8008"
    volumes:
      - .:/home/eugene
  nginx:
      build:
        context: ./nginx
      ports:
        - "88:88"
      volumes:
        - .:/home/eugene
      depends_on:
        - django_gunicorn
