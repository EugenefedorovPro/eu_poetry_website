name: Create and publish a Docker image
      
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with: 
          context: ./app
          file: ./app/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: eugene8pro/eupoetry:2.0          

      - name: Deploy image
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }} 
    steps: 
      - uses: actions/checkout@v3

      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
              cd /opt/apps/eu_poetry_website/eu_website_deploy/
              docker compose -f docker-compose.prod.yaml down
              docker system prune -f
              docker rmi eugene8pro/eupoetry:2.0 
              docker compose --env-file .env -f docker-compose.prod.yaml build
              docker compose --env-file .env -f docker-compose.prod.yaml up -d
