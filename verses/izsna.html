<!DOCTYPE html>
<html lang="ru">

<head>
	<title>poetry text document</title>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" href="styles.css">
</head>


<body>
	<section>
		<h1>Из сна река Аида вдруг меня</h1>
		<time>2012-03-19</time>
		<br>
		<br>
		<main>
			<p>Из сна река Аида вдруг меня,</p>
			<p>как рыбу, бросила на брег,</p>
			<p>того, что есть твердыней дня,</p>
			<p>и вспомнил я, что человек</p>
			<p>лишь горб. Себя сгибать.</p>
		</main>
	</section>
</body>
</html>
